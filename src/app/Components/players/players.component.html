<app-spinner *ngIf="!isLoaded"></app-spinner>

<div class="card-grid">
  <a class="card" *ngFor="let player of playersPerPage" mat-button (click)="openDialog(player)">
    <p>{{player.name}}</p>  
    <img [src]="player.photo || defaultImage" (load)="imageLoaded()">
  </a>
</div>

<mat-paginator [length]="players.length"
              [pageSize]="pageSize"
              [hidePageSize]="true"
              (page)="pageEvent($event)">
</mat-paginator>
