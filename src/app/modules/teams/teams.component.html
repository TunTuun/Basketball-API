<app-spinner *ngIf="!isLoaded"></app-spinner>

<p *ngIf="this.error404">Sorry, API server with Teams is not responding right now.</p>

<div class="card-grid">
  <a class="card" *ngFor="let team of teams" [routerLink]="[team.name]">
    <img [src]="team.image" (error)="teamsService.setDefaultImage($event)">
  </a>
</div>
